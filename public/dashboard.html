<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Administrateurs - Ecobill Pay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tableau de Bord Administrateurs</h1>
        <button id="logoutButton" style="color:red;">Déconnexion</button>
    </header>
    <main>
        <div id="dashboardContent">
            <!-- Contenu du tableau de bord ici -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Ecobill Pay</p>
    </footer>

    <script src="dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetchDashboard(); // Appel de la fonction pour récupérer les données
            document.getElementById('logoutButton').addEventListener('click', logout);
        });

        async function fetchDashboard() {
            try {
                const response = await fetch('/dashboard', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`Erreur lors de la récupération des données: ${response.status}`);
                }

                const data = await response.json();
                // Manipulez le DOM ici pour afficher les données du tableau de bord
                const usersList = data.users.map(user => `<li>${user.name} (${user.email}) <button onclick="deleteUser(${user.id})">Supprimer</button></li>`).join('');
                document.getElementById('dashboardContent').innerHTML = `<ul>${usersList}</ul>`;
            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('dashboardContent').innerHTML = 'Erreur lors de la récupération des données du tableau de bord.';
            }
        }

        function logout() {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        }

        async function deleteUser(userId) {
            // Implémenter la logique de suppression d'utilisateur
            const response = await fetch(`/deleteUser/${userId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            });
            if (response.ok) {
                fetchDashboard(); // Recharger les données après suppression
            } else {
                alert('Erreur lors de la suppression de l\'utilisateur.');
            }
        }
    </script>
</body>
</html>
