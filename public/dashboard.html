<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord - Ecobill Pay</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Ajout de styles pour l'encadré des utilisateurs */
        .user-container {
            background-color: white;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px auto; /* Centré horizontalement */
        }
        .user-list {
            list-style-type: none;
            padding: 0;
        }
        .user-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .user-list button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tableau de Bord</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="#" id="logout">Déconnexion</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Générer un QR Code</h2>
            <button id="generate-qr">Générer QR Code</button>
            <div id="qr-code"></div>
        </section>
        <section>
            <h2>Utilisateurs</h2>
            <div class="user-container">
                <ul id="usersList" class="user-list">
                    <!-- Les utilisateurs seront ajoutés ici -->
                </ul>
            </div>
        </section>
        <section>
            <h2>Transactions Récentes</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Client</th>
                        <th>Montant</th>
                        <th>Date</th>
                        <th>Statut</th>
                    </tr>
                </thead>
                <tbody id="transactions">
                    <!-- Transactions seront ajoutées ici -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Ecobill Pay</p>
    </footer>

    <!-- Bibliothèque QRCode.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        // Fonction pour récupérer les utilisateurs
        async function fetchUsers() {
            const token = localStorage.getItem('token'); // Récupérer le token JWT
            const response = await fetch('http://localhost:10000/users', {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${token}`,
                },
            });
            
            if (response.ok) {
                const users = await response.json();
                const usersList = document.getElementById('usersList');
                usersList.innerHTML = ''; // Réinitialiser la liste
                
                users.forEach(user => {
                    const userItem = document.createElement('li');
                    userItem.innerHTML = `${user.name} (${user.email})`;
                    const deleteButton = document.createElement('button');
                    deleteButton.innerText = 'Supprimer';
                    deleteButton.onclick = () => deleteUser(user.id);
                    userItem.appendChild(deleteButton);
                    usersList.appendChild(userItem);
                });
            } else {
                console.error('Erreur lors de la récupération des utilisateurs:', response.statusText);
            }
        }

        // Fonction pour supprimer un utilisateur
        async function deleteUser(userId) {
            const token = localStorage.getItem('token'); // Récupérer le token JWT
            const response = await fetch(`http://localhost:10000/users/${userId}`, {
                method: 'DELETE',
                headers: {
                    'Authorization': `Bearer ${token}`,
                },
            });
            
            if (response.ok) {
                fetchUsers(); // Récupérer à nouveau la liste des utilisateurs
            } else {
                console.error('Erreur lors de la suppression de l\'utilisateur:', response.statusText);
            }
        }

        // Appeler la fonction pour récupérer les utilisateurs au chargement de la page
        document.addEventListener('DOMContentLoaded', fetchUsers);

        // Déconnexion
        document.getElementById('logout').addEventListener('click', () => {
            localStorage.removeItem('token'); // Supprimer le token de localStorage
            window.location.href = 'index.html'; // Rediriger vers la page d'accueil
        });
    </script>
</body>
</html>
