<script>
    // Vérifie si le token existe
    if (!localStorage.getItem('token')) {
        alert('Vous devez être connecté pour accéder à cette page.');
        window.location.href = 'login.html'; // Redirige vers la page de connexion
    }

    async function fetchUsers() {
        const token = 'ayJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOjMsInVzZXJUeXBlIjoibWVyY2hhbnQiLCJlbWFpbCI6ImplcmVteS5lY29iaWxsQGdtYWlsLmNvbSIsImlhdCI6MTcyNzU0ODQ0MCwiZXhwIjoxNzI3NTUyMDQwfQ.nJAVA6_VpXfVesAHm2JS8hzHBjwicVha-sTAZ5LLOAo'; // Utiliser le token fourni

        const response = await fetch('/users', {
            method: 'GET',
            headers: {
                'Authorization': `Bearer ${token}`,
                'Content-Type': 'application/json'
            }
        });

        if (response.ok) {
            const users = await response.json();
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '';

            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = `${user.name} (${user.email})`;
                usersList.appendChild(li);
            });
        } else {
            console.error('Erreur lors de la récupération des utilisateurs:', response.statusText);
            // Gérer les erreurs, par exemple, si le token n'est pas valide
            if (response.status === 403) {
                alert('Accès interdit. Veuillez vous connecter.');
                window.location.href = 'login.html'; // Rediriger vers la page de connexion
            }
        }
    }

    fetchUsers();
</script>

<ul id="usersList"></ul>
