<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Utilisateurs - Ecobill Pay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Liste des Utilisateurs</h1>
        <button id="logoutBtn">Déconnexion</button>
    </header>
    <main>
        <div id="userList"></div>
    </main>
    <footer>
        <p>&copy; 2024 Ecobill Pay</p>
    </footer>

    <script>
        const fetchUsers = async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                alert('Vous devez vous connecter pour accéder à la liste des utilisateurs.');
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch('/users', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Échec de la récupération des utilisateurs');
                }

                const users = await response.json();
                const userListDiv = document.getElementById('userList');
                userListDiv.innerHTML = '<h2>Utilisateurs :</h2>';

                users.forEach(user => {
                    const userItem = document.createElement('div');
                    userItem.textContent = `${user.name} (${user.email})`;
                    userListDiv.appendChild(userItem);
                });
            } catch (error) {
                console.error(error);
                alert('Une erreur s\'est produite lors de la récupération des utilisateurs.');
            }
        };

        fetchUsers();

        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
