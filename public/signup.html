<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Compte - Ecobill Pay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Créer un Compte sur Ecobill Pay</h1>
    </header>
    <main>
        <form id="signupForm">
            <input type="text" id="name" placeholder="Nom" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Mot de passe" required>
            <button type="submit">Créer un compte</button>
        </form>
        <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
    </main>
    <footer>
        <p>&copy; 2024 Ecobill Pay</p>
    </footer>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('/admin/create-user', { // URL de l'API pour créer l'utilisateur
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name, email, password, usertype: 'client' }) // Ajoute usertype
                });

                if (response.ok) {
                    window.location.href = 'login.html'; // Redirige vers la page de connexion
                } else {
                    const errorData = await response.json();
                    alert('Erreur lors de la création du compte: ' + (errorData.message || 'Erreur inconnue'));
                }
            } catch (error) {
                console.error('Erreur:', error);
                alert('Erreur lors de la création du compte: ' + error.message);
            }
        });
    </script>
</body>
</html>
