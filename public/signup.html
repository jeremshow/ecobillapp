<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Compte - Ecobill Pay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Créer un Compte sur Ecobill Pay</h1>
    </header>
    <main>
        <div class="container">
            <form id="signupForm">
                <input type="text" id="name" placeholder="Nom" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Mot de passe" required>
                
                <label for="usertype">Type d'utilisateur :</label>
                <select id="usertype" required>
                    <option value="" disabled selected>Choisissez votre type d'utilisateur</option>
                    <option value="client">Client</option>
                    <option value="merchant">Commerçant</option>
                </select>

                <button type="submit">Créer un compte</button>
            </form>
            <p id="error-message" style="color:red; display:none;"></p>
            <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Ecobill Pay</p>
    </footer>

    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const usertype = document.getElementById('usertype').value;

            try {
                const response = await fetch('/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password, usertype }),
                });

                const data = await response.json();

                if (response.ok) {
                    alert('Compte créé avec succès !');
                    window.location.href = 'login.html'; // Rediriger vers la page de connexion
                } else {
                    document.getElementById('error-message').innerText = data.error || 'Erreur lors de la création du compte.';
                    document.getElementById('error-message').style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                document.getElementById('error-message').innerText = 'Erreur de connexion au serveur.';
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
