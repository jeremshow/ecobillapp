<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Compte - Ecobill Pay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Créer un Compte sur Ecobill Pay</h1>
    </header>
    <main>
        <div class="container"> <!-- Conteneur ajouté -->
            <form id="signupForm">
                <input type="text" id="name" placeholder="Nom" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Mot de passe" required>
                
                <label for="usertype">Type d'utilisateur :</label>
                <select id="usertype" required>
                    <option value="" disabled selected>Choisissez votre type d'utilisateur</option>
                    <option value="client">Client</option>
                    <option value="merchant">Commerçant</option>
                </select>

                <button type="submit">Créer un compte</button>
            </form>
            <p id="error-message" style="color:red; display:none;"></p> <!-- Ajout d'un message d'erreur -->
            <p>Déjà un compte ? <a href="login.html">Se connecter</a></p>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Ecobill Pay</p>
    </footer>

    <script src="signup.js"></script>
</body>
</html>
