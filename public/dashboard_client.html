<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Client</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tableau de Bord Client</h1>
        <nav>
            <a href="index.html">Accueil</a>
            <a href="#" id="logout">Déconnexion</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Affilier votre carte</h2>
            <button id="link-card">Affilier Carte</button>
        </section>
        <section>
            <h2>Scanner QR Code</h2>
            <button id="scan-qr">Scanner QR Code</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Ecobill Pay</p>
    </footer>
    <script>
        // Script pour affilier la carte et scanner le QR Code
        document.getElementById('link-card').addEventListener('click', async () => {
            const token = localStorage.getItem('token');
            const response = await fetch('/link-card', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${token}`,
                },
            });
            const data = await response.json();
            alert(data.message || data.error);
        });

        document.getElementById('scan-qr').addEventListener('click', () => {
            alert('Scanner le QR Code du commerçant.');
        });
    </script>
</body>
</html>
