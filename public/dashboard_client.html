<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de Bord Client - Ecobill Pay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tableau de Bord Client</h1>
        <span id="clientId"></span>
        <button id="logoutBtn">Déconnexion</button>
    </header>
    <main>
        <div id="bankAccount">
            <h2>Affilier votre compte bancaire</h2>
            <form id="bankAccountForm">
                <input type="text" id="bankAccountNumber" placeholder="Numéro de compte" required>
                <button type="submit">Affilier</button>
            </form>
        </div>
        <div id="qrScanner">
            <h2>Scanner le QR-Code</h2>
            <button id="scanQRCodeBtn">Scanner</button>
        </div>
        <div id="transactionHistory"></div>
    </main>
    <footer>
        <p>&copy; 2024 Ecobill Pay</p>
    </footer>

    <script src="dashboard_client.js"></script>
    <script>
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
