<main>
    <div id="userList"></div>
    <button id="createUserBtn">Créer un utilisateur</button>
    
    <div id="createUserModal" style="display: none;">
        <h2>Créer un nouvel utilisateur</h2>
        <form id="createUserForm">
            <input type="text" id="newUserName" placeholder="Nom" required>
            <input type="email" id="newUserEmail" placeholder="Email" required>
            <select id="newUserGrade" required>
                <option value="1">Administrateur Grade 1</option>
                <option value="2">Administrateur Grade 2</option>
                <option value="3">Administrateur Grade 3</option>
                <option value="4">Client</option>
                <option value="5">Commerçant</option>
            </select>
            <button type="submit">Créer</button>
        </form>
    </div>
</main>
